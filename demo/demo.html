<div>
  <div>
    <p>React Toolbox Button</p>
    <react-toolbox-button re-in-raised="true">
      <github-icon re-replace></github-icon> {{text}}
    </react-toolbox-button>
    <hr/>
  </div>

  <div>
    <p>React Grid Layout</p>
    <react-grid-layout re-in-class-name="'layout'" re-in-cols="4" re-in-rowHeight="30" re-react re-in-width="1200">
      <div re-in-key="'a'">a</div>
      <div re-in-key="'b'">b</div>
      <div re-in-key="'c'">c</div>
    </react-grid-layout>
    <hr/>
  </div>
</div>
